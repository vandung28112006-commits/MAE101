<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đấu Trường Định Thức v2.0</title>
    
    <script>
        // CẤU HÌNH CHO MATHJAX ĐỂ KHÔNG XUNG ĐỘT
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
          },
          svg: {
            fontCache: 'global'
          },
          startup: {
            pageReady: () => {
              // HÀM NÀY SẼ CHẠY KHI MATHJAX ĐÃ SẴN SÀNG
              // ĐÂY LÀ CHÌA KHÓA ĐỂ TRÁNH LỖI CỦA MÀY
              return MathJax.startup.defaultPageReady().then(() => {
                console.log('MathJax is ready!');
                startQuiz(); // BẮT ĐẦU QUIZ SAU KHI MATHJAX ĐÃ CHẠY XONG
              });
            }
          }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #1a1a1a; /* Đen hơn cho nó ngầu */
            --container-bg: #2b2b2b;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d; /* Xanh neon cho nó ra dáng code */
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --shadow-dark: #111;
            --shadow-light: #444;
        }

        body {
            font-family: 'Roboto Mono', monospace; /* FONT CODE CHO MÀY ĐÂY */
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 15px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: var(--accent-color);
        }
        
        #question-container {
            min-height: 100px;
            margin-bottom: 30px;
            font-size: 1.3em;
            line-height: 1.6;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.1em;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            color: var(--text-color);
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .option-btn:not([disabled]):hover {
             border-color: var(--accent-color);
             color: var(--accent-color);
             transform: translateY(-3px);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .option-btn.correct {
            background-color: var(--correct-color);
            border-color: #fff;
            color: #1a1a1a;
        }
        
        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            border-color: #fff;
            color: #1a1a1a;
        }

        #feedback-container {
            margin-top: 25px;
            min-height: 50px;
            font-size: 1.1em;
            font-weight: bold;
            line-height: 1.5;
        }

        #next-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            display: none;
            background-color: var(--accent-color);
            color: #111;
            border: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Đấu Trường Định Thức</h1>
    <div id="header">
        <span id="question-counter"></span>
        <span id="score"></span>
    </div>
    <hr style="border-color: #444;">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <div id="feedback-container"></div>
    <button id="next-btn" class="option-btn">Câu tiếp theo, thằng ngu!</button>
</div>

<script>
// BỘ NÃO V2.0 - BẤT BẠI
const questions = [
    { question: `Cho ma trận $A$ có $\\det(A) = 5$. Nếu ma trận $B$ được tạo ra bằng cách đổi chỗ 2 dòng bất kỳ của $A$, thì $\\det(B)$ bằng bao nhiêu?`, options: ["5", "-5", "25", "1/5"], answer: 1, explanation: "Tính chất 1: Đổi chỗ 2 dòng, định thức đổi dấu. Ngu thế." },
    { question: `Cho ma trận $A$ cấp 3x3 có $\\det(A) = 2$. Nếu ta nhân tất cả các phần tử của $A$ với số 5 để được ma trận $B=5A$, thì $\\det(B)$ bằng bao nhiêu?`, options: ["10", "50", "250", "2"], answer: 2, explanation: "Tính chất 8: $\\det(kA) = k^n \\det(A)$. Ở đây $n=3$, $k=5$. Vậy $\\det(5A) = 5^3 \\times 2 = 125 \\times 2 = 250$. Mày chắc chắn đã chọn 10 đúng không, thằng óc chó?" },
    { question: `Một ma trận tam giác $A$ có các phần tử trên đường chéo chính là $1, -2, 5$. Định thức của $A$ là bao nhiêu?`, options: ["-10", "8", "0", "Không xác định được"], answer: 0, explanation: "Tính chất 9: Định thức của ma trận tam giác bằng TÍCH các phần tử trên đường chéo. $1 \\times (-2) \\times 5 = -10$. Cái này mà cũng sai thì cút mẹ đi." },
    { question: `Nếu một ma trận vuông $A$ có $\\det(A) = 0$, điều gì chắc chắn đúng về ma trận nghịch đảo $A^{-1}$?`, options: ["$A^{-1}$ tồn tại", "$A^{-1}$ không tồn tại", "$A^{-1}$ là ma trận không", "$\\det(A^{-1}) = 0$"], answer: 1, explanation: "Tính chất 10: Ma trận khả nghịch KHI VÀ CHỈ KHI định thức khác 0. $\\det(A)=0$ nghĩa là ma trận suy biến, làm đéo gì có nghịch đảo." },
    { question: `Mày lấy dòng 1 của ma trận $A$ cộng với $100$ lần dòng 3 của $A$. Định thức của ma trận mới thay đổi thế nào?`, options: ["Tăng 100 lần", "Giảm 100 lần", "Không thay đổi", "Bằng 0"], answer: 2, explanation: "Tính chất 3: Cộng một dòng với tổ hợp tuyến tính của các dòng KHÁC thì định thức KHÔNG ĐỔI. Đơn giản vậy thôi." },
    { question: `Cho $\\det(A) = 4$ và $\\det(B) = -2$. Vậy $\\det(A \\cdot B)$ bằng bao nhiêu?`, options: ["2", "-8", "-2", "6"], answer: 1, explanation: "Tính chất 6: $\\det(AB) = \\det(A) \\times \\det(B)$. Lấy $4 \\times (-2) = -8$. Dễ như ăn kẹo." },
    { question: `Một ma trận $A$ có dòng 2 bằng đúng 3 lần dòng 1. Định thức của $A$ là bao nhiêu?`, options: ["3", "1/3", "0", "Không xác định được"], answer: 2, explanation: "Tính chất 5: Ma trận có các dòng/cột phụ thuộc tuyến tính (tỷ lệ) thì định thức bằng 0. Mày đang ép không gian thành một cái bánh đa đấy." },
    { question: `Cho ma trận $A$ có $\\det(A) = 7$. Định thức của ma trận chuyển vị $A^T$ là bao nhiêu?`, options: ["7", "-7", "1/7", "49"], answer: 0, explanation: "Tính chất 7: $\\det(A^T) = \\det(A)$. Tao đã bảo dòng và cột là như nhau mà." },
    { question: `Mày nhân tất cả các phần tử của MỘT dòng trong ma trận $A$ với số $-3$. Biết $\\det(A)=10$, định thức mới là bao nhiêu?`, options: ["10", "-30", "30", "-10"], answer: 1, explanation: "Tính chất 2: Nhân MỘT dòng với k thì định thức nhân với k. $10 \\times (-3) = -30$. Đọc cho kỹ câu hỏi vào." },
    { question: `(Câu hỏi cuối cho thằng giỏi) Cho $A$ là ma trận khả nghịch cấp 4x4 với $\\det(A)=2$. Vậy $\\det(3A^{-1})$ là bao nhiêu?`, options: ["3/2", "81/2", "24", "1/6"], answer: 1, explanation: `$\\det(3A^{-1}) = 3^4 \\times \\det(A^{-1}) = 81 \\times \\frac{1}{\\det(A)} = 81 \\times \\frac{1}{2} = \\frac{81}{2}$. Mày phải dùng cả tính chất 8 và 10. Làm được câu này thì mày bớt ngu đi một tí rồi đấy.` }
];

const questionContainer = document.getElementById('question-container');
const optionsContainer = document.getElementById('options-container');
const feedbackContainer = document.getElementById('feedback-container');
const nextBtn = document.getElementById('next-btn');
const questionCounterEl = document.getElementById('question-counter');
const scoreEl = document.getElementById('score');

let currentQuestionIndex = 0;
let score = 0;

// HÀM NÀY SẼ ĐƯỢC GỌI BỞI MATHJAX KHI NÓ ĐÃ SẴN SÀNG
function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextBtn.innerHTML = "Câu tiếp theo, thằng ngu!";
    showQuestion();
}

function showQuestion() {
    resetState();
    const currentQuestion = questions[currentQuestionIndex];
    questionCounterEl.innerText = `Câu hỏi: ${currentQuestionIndex + 1}/${questions.length}`;
    scoreEl.innerText = `Điểm của mày: ${score}`;
    
    questionContainer.innerHTML = currentQuestion.question;
    
    currentQuestion.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.innerHTML = option; // Dùng innerHTML để render các ký tự đặc biệt nếu có
        button.classList.add('option-btn');
        button.addEventListener('click', () => selectAnswer(index));
        optionsContainer.appendChild(button);
    });
    
    // Yêu cầu MathJax render lại phần tử mới
    MathJax.typesetPromise([questionContainer, optionsContainer]);
}

function resetState() {
    feedbackContainer.innerHTML = "";
    nextBtn.style.display = 'none';
    while (optionsContainer.firstChild) {
        optionsContainer.removeChild(optionsContainer.firstChild);
    }
}

function selectAnswer(selectedIndex) {
    const currentQuestion = questions[currentQuestionIndex];
    const correct = selectedIndex === currentQuestion.answer;

    if (correct) {
        score++;
        feedbackContainer.innerHTML = `<span style="color: var(--correct-color);">ĐÚNG! Tạm tha cho mày.</span><br><small>${currentQuestion.explanation}</small>`;
    } else {
        feedbackContainer.innerHTML = `<span style="color: var(--incorrect-color);">NGU! SAI RỒI.</span><br><small>${currentQuestion.explanation}</small>`;
    }

    Array.from(optionsContainer.children).forEach((button, index) => {
        if (index === currentQuestion.answer) {
            button.classList.add('correct');
        } else if (index === selectedIndex) {
            button.classList.add('incorrect');
        }
        button.disabled = true;
    });

    if (questions.length > currentQuestionIndex + 1) {
        nextBtn.style.display = 'block';
    } else {
        nextBtn.innerText = 'Chơi lại đi, mày vẫn còn ngu lắm!';
        nextBtn.style.display = 'block';
    }
}

nextBtn.addEventListener('click', () => {
    if (questions.length > currentQuestionIndex + 1) {
        currentQuestionIndex++;
        showQuestion();
    } else {
        startQuiz();
    }
});

// Không gọi startQuiz() ở đây nữa, mà để MathJax gọi
</script>

</body>
